    <script>
      // Polyfill for process.env to prevent crashes in browser environments.
      // The Gemini service expects process.env.API_KEY to exist.
      // This ensures the app can load without a ReferenceError, fixing the blank screen issue.
      window.process = { env: { API_KEY: '' } };
    </script>
    <script>
      // This script dynamically sets the base URL for the page.
      // This is crucial for single-page applications (SPAs) on GitHub Pages,
      // where the project lives in a subdirectory (e.g., /repo-name/).
      // It ensures that all relative asset paths (like for CSS, JS, and images)
      // resolve correctly from the project's root, even when the browser's
      // URL is a "deep link" (e.g., /repo-name/some-route).
      (function() {
        const path = window.location.pathname;
        const repoName = path.split('/')[1];
        if (repoName) {
          const base = document.createElement('base');
          base.href = '/' + repoName + '/';
          document.head.prepend(base);
        }
      })();
    </script>
